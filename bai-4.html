<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="render"></canvas>
<script>
  class Rectangle{
    x
    y
    width
    height
    color
    constructor(x,y,width,height,color,){
      this.x=x
      this.y=y
      this.width = width;
      this.height=height;
      this.color =color;
    }

  }
  let myRectangle = new Rectangle(10,10,200,100,);
  let width = myRectangle.width
  let height =myRectangle.height
  let x =myRectangle.x
  let y =myRectangle.y


  let canvas = document.getElementById("render");
  let ctx = canvas.getContext('2d');
  ctx.fillStyle='#000000';
  ctx.fillRect(x, y, width, height)
</script>
</body>
</html>
